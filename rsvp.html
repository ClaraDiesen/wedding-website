<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Wedding Invite</title>

</head>
<body>

    <!-- ===================NAVBAR=================== -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo"> </label>
        <ul class="text">
            <li><a href="index.html#timeline" onclick="myFunction()">TAGESABLAUF</a></li>
            <!-- <li><a href="#story" onclick="myFunction()">UNSERE GESCHICHTE</a></li> -->
            <li><a href="index.html#story" onclick="myFunction()">ANREISE</a></li>
            <li><a href="index.html#stay" onclick="myFunction()">UNTERKUNFT</a></li>
        </ul>
    </nav>






    <div id="rsvp-page-container" class="rsvp-container">
        <div id="form-section">
            <h2>Persönliche Angaben hinzufügen</h2>
            <form id="personal-info-form">
                <label for="firstname">Vorname</label>
                <input type="text" id="firstname" name="firstname" required>
                
    
                <label for="lastname">Nachname</label>
                <input type="text" id="lastname" name="lastname" required>
                
            <!-- 
                <label for="email">*E-Mail-Adresse</label>
                <input type="email" id="email" name="email" required>
            -->    

                <label for="attendance">Wirst du teilnehmen?</label>
                <div id="attendance">
                    <div>
                        <input type="radio" id="attend-yes" name="attendance" value="yes" required>
                        <label for="attend-yes">Ja</label>
                    </div>
                    <div>
                        <input type="radio" id="attend-no" name="attendance" value="no" required>
                        <label for="attend-no">Nein</label>
                    </div>
                </div>

                <label for="guest-count">Anzahl der Gäste</label>
                <select id="guest-count" name="guest-count" required>
                    <option value="" disabled selected>Wählen Sie die Anzahl</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
               
        
                <div id="additional-guests-container"></div>


    
                <button class="huge-btn" type="submit">ABSENDEN</button>
            </form>
        </div>
        <div id="confirmation-section">
            <h3>Wir freuen uns auf euch!</h3>
            <p>24. Mai 2025, 14:30<br>Steyr</p>
        </div>
    </div>

</body>
</html>
